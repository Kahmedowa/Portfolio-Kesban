  <header class="text-center py-5">
    <h1 data-lang="contact-title">Contact</h1>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form container my-5 w-25">
    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label" data-lang="contact-name-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label" data-lang="contact-email-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label" data-lang="contact-subject-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label" data-lang="contact-message-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-40" data-lang="contact-send-button">Send Message</button>
    </form>
    <div id="formMessage" class="mt-3"></div> <!-- To display success/error messages -->
  </section>
